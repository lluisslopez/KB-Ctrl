<ion-header>
	<ion-navbar dark color="orange-kb">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>King Burrito : Found Document</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<p>
		<button ion-button icon-left block color="dark" (click)="prelogin()" ><ion-icon name="cash"></ion-icon>Create Document</button>
	</p>
	<div class="div-center" [hidden]="admin && ban"><img class="img-kb" src="assets/img/icon.png"/></div><!-- logo_AIC-blanco -->
	<ion-list [hidden]="!admin && ban">
		<ion-card  *ngFor="let item of orders">
			<ion-item>
				<p><b>{{item['DATE']}}</b></p>
				<ion-badge [hidden]="item['Notification'] == 'false' " color="orange-kb">This file required coins</ion-badge>
			</ion-item>
			<ion-row>
				<ion-col center text-center>
					<button ion-button icon-left clear small (click)="view(item['@unid'], item['DATE'])">
						<ion-icon name="eye"></ion-icon>
						<div>VIEW</div>
					</button>
				</ion-col>
				<ion-col center text-center>
					<button ion-button icon-left clear small (click)="done(item['@unid'] )">
						<ion-icon name="done-all"></ion-icon>
						<div>DONE</div>
					</button>
				</ion-col>
				<ion-col center text-center>
					<button ion-button icon-left clear small (click)="trash(item['@unid'])">
						<ion-icon name="trash"></ion-icon>
						<div>TRASH</div>
					</button>
				</ion-col>
			</ion-row>
		</ion-card>
	</ion-list>
</ion-content>
