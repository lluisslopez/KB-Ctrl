<ion-header>
	<ion-navbar dark color="orange-kb">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Close Done</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<form  (ngSubmit)="logForm()">
		<p>
			<button ion-button full icon-right type="submit" color="orange-kb">Take Close<ion-icon name="cloud-upload"></ion-icon></button>
		</p>
		<ion-list *ngFor="let item of products">
			<ion-card >
				<ion-card-header>{{nombre}}</ion-card-header>
					<ion-card-content>
						<ion-label>
							<div style="width:100%">
								<div style="display:inline-block;width:50%">
									<ion-icon name="ice-cream"></ion-icon> Cooler: {{item.Cooler}}
								</div>
								<div style="display:inline-block;width:50%">
									<ion-icon name="snow"></ion-icon> Freezer: {{item.Freezer}}
								</div>
							</div>
						</ion-label>
						<ion-label>
							<div style="width:100%">
								<div style="display:inline-block;width:50%">
									$ {{item.VENTA_EFECTIVO2}}
								</div>
								<div style="display:inline-block;width:50%">
									<ion-icon name="calendar"></ion-icon> {{item.DATE_CLOSE}}
								</div>
							</div>


						</ion-label>

						<!--<ion-list>
							<ion-item *ngFor="let pro of item.Productos;let i = index ; trackBy:trackByIndex" [hidden]= "listhide[i]">
									<ion-label  [hidden]= "listhide[i]">
										<p><b>{{pro}}</b></p>
										<p style="font-size: 1.06rem;">{{ item.Cantidad[i] }} :{{ item.Unidad[i] }}</p>
									</ion-label>
					  				<ion-checkbox [(ngModel)]="list[i]" [ngModelOptions]="{standalone: true}"></ion-checkbox>
							</ion-item>
						</ion-list>-->
					</ion-card-content>
			</ion-card>
		</ion-list>
	</form>
</ion-content>
